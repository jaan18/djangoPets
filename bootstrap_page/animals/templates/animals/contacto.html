{% extends "animals/base.html" %} {% block content %} {%load static %}
<!--Jumbotron-->
<div id="adopcionesHeader" class="jumbotron jumbotron-fluid bg-secondary">
  <div class="container">
    <h1 class="display-4 text-center text-white">CONTACTO</h1>
    <p class="lead text-center text-white d-none d-sm-block">
      Ponte en contacto con nosotros.
    </p>
  </div>
</div>


<!--form-->
<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo electronico</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nombre@ejemplo.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre completo</label>
          <input
            type="name"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Tu nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Teléfono</label>
          <input
            type="name"
            class="form-control"
            id="exampleFormControlInput3"
            placeholder="Tu numero"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >¿Cuantas mascotas tienes en casa?</label
          >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Comentarios adicionales</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </form>
      <button class="btn btn-lg btn-primary btn-block mb-4">Enviar</button>
    </div>
  </div>
</div>
<div id="googleMap" style="width: 100%; height: 400px"></div>
<p></p>

<script>
  function myMap() {
    var mapProp = {
      center: new google.maps.LatLng(51.508742, -0.12085),
      zoom: 5,
    };
    var map = new google.maps.Map(
      document.getElementById("googleMap"),
      mapProp
    );
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

{% endblock content %}
